{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
  Dashboard Cashier
{% endblock %}
{% block content %}
  <section class="d-flex justify-content-end align-items-end" style="margin-top: 70px;">
    <div class="container pb-3 ml-5">
      <div class="d-flex flex-column gap-2 align-items-end w-100 container">
        <div class="card w-75 ml-5">
          <div class="card-header text-white d-flex justify-content-center" style="background-color: #033b20;">
            <h5 class="mb-0">Order List</h5>
          </div>
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Detail</th>
              </tr>
            </thead>
            <tbody id="orderTable">
              <!-- Contoh data -->
              <tr>
                <td>1</td>
                <td>Mie Bangladesh</td>
                <td>2</td>
                <td>Rp. 30000</td>
                <td>
                  <button class="btn btn-success btn-sm bg-transparent text-success">Confirm</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Chicken Katsu</td>
                <td>3</td>
                <td>Rp. 45000</td>
                <td>
                  <button class="btn btn-success btn-sm bg-transparent text-success">Confirm</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
