<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/Logo.png' %}" type="image/png" />
  </head>
  <style>
    /* Bootstrap-like styling for checked checkbox */
    .form-check-input:checked {
        background-color: #033b20;
        border-color: #198754;
    }
    </style>
  <body class="text-light d-flex vh-100 justify-content-evenly align-items-center" style="background-color: #033b20;">
    <div class="p-4" style="max-width: 400px; width: 100%; background-color: #033b20;">
      <h2 class="text-center fw-bold text-warning">Sign Up</h2>
      <form method="post" action="{% url 'sign-up' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label text-light">Name</label>
          <div class="position-relative">
            <input type="text" class="form-control fs-small" id="name" name="name" required placeholder="Type your name here..." maxlength="150" />
            <div class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <div class="position-relative">
            <input type="text" class="form-control fs-small" id="email" name="email" required placeholder="Type your email here..." maxlength="150" />
            <div class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i class="fa-solid fa-envelope"></i>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label text-light">Phone Number</label>
          <div class="position-relative">
            <input type="text" class="form-control fs-small" id="phone_number" name="phone_number" required placeholder="Type your phone number here..." maxlength="150" />
            <div class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i class="fa-solid fa-phone"></i>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label text-light">Address</label>
          <div class="position-relative">
            <input type="text" class="form-control fs-small" id="address" name="address" required placeholder="Type your address here..." maxlength="150" />
            <div class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label for="remember" class="form-check-label text-light">Remember me</label>
        </div>
        <div class="d-flex justify-content-between w-100">
          <a href="{% url 'product_index' %}" class="btn btn-secondary w-50 mx-1 fs-small fw-bold rounded-1 py-2">Back</a>
          <button type="submit" class="btn btn-light w-50 mx-1 fs-small fw-bold rounded-1 py-2">Sign Up</button>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'sign-in'%}" class="link-warning text-decoration-none ">Already have an account? <span><u>Sign In</u></span></a>
        </div>
      </form>
    </div>
    <img src="{% static 'images/logoPrimary.png' %}" alt="logo" width="350px" class="top-50 d-md-block d-none" />
  </body>
</html>
