<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/Logo.png' %}" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-light vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #033b20;">
    <h2 class="text-center fw-bold text-light">Sign In</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <div class="position-relative">
            <input type="text" class="form-control fs-small py-2 pe-5" id="username" name="username" required placeholder="Type your username here..." maxlength="150"/>
            <div class="text-primary position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer;">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <div class="position-relative">
            <input type="password" class="form-control password-input fs-small py-2 pe-5" id="password" name="password" required placeholder="Type your password here..." maxlength="150"/>
            <password-visibility id="password-visibility" class="text-primary position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer;">
                <i id="password-icon" class="fa-solid fa-eye"></i>
            </password-visibility>
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember">
        <label for="remember" class="form-check-label text-light">Remember me</label>
      </div>
      <div class="d-flex justify-content-between w-100">
        <a href="{% url 'homepage' %}" class="btn btn-secondary w-50 mx-1 fs-small fw-bold rounded-1 py-2">Back</a>
        <button type="submit" class="btn btn-light w-50 mx-1 fs-small fw-bold rounded-1 py-2">Sign In</button>
    </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
