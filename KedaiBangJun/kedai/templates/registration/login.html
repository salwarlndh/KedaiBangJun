<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/Logo.png' %}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <style>
    .form-check-input:checked {
        background-color: #033b20;
        border-color: #198754;
    }
    </style>
  <body class="text-light d-flex vh-100 justify-content-evenly align-items-center" style="background-color: #033b20;">
    <img src="{% static 'images/logoPrimary.png' %}" alt="logo" width="350px" class="top-50 d-md-block d-none" />
    <div class="p-4" style="max-width: 400px; width: 100%; background-color: #033b20;">
      <h2 class="text-center fw-bold text-warning">Sign In</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <div class="position-relative">
            <input type="text" class="form-control fs-small transparent-input" id="username" name="username" required placeholder="Type your username here..." maxlength="150" />
            <div class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <div class="position-relative">
            <input type="password" class="form-control password-input fs-small" id="password" name="password" required placeholder="Type your password here..." maxlength="150" />
            <password-visibility id="password-visibility" class="position-absolute translate-middle-y top-50 end-0 me-3" style="cursor: pointer; color:#033b20">
              <i id="password-icon" class="fa-solid fa-eye"></i>
            </password-visibility>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label for="remember" class="form-check-label text-light">Remember me</label>
        </div>
        <div class="d-flex justify-content-between w-100">
          <a href="{% url 'product_index' %}" class="btn btn-secondary w-50 mx-1 fs-small fw-bold rounded-1 py-2">Back</a>
          <button type="submit" class="btn btn-light w-50 mx-1 fs-small fw-bold rounded-1 py-2">Sign In</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document.querySelector('form').addEventListener('submit', function (event) {
          event.preventDefault(); 
  
          const formData = new FormData(event.target);
          
          fetch(event.target.action, {
              method: 'POST',
              body: formData,
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 'success') {
                  // Redirect ke URL yang diberikan
                  window.location.href = data.redirect_url;
              } else if (data.status === 'error') {
                  // Tampilkan pesan error
                  alert(data.message);
              }
          })
          .catch(error => console.error('Error:', error));
      });
  </script>    
  </body>
</html>
